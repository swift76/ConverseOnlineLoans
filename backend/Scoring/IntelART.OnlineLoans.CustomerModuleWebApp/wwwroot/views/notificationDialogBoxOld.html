<div class="modal fade" role="dialog" aria-labelledby="cancelLoanModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" >&#x274C;</button>
                <h4 class="modal-title" data-bind="text: title"></h4>
            </div>
            <div class="modal-body">
                <div data-bind="localizedHtml: message"></div>
            </div>
            <div class="modal-footer" data-bind="foreach: actions">
                <button type="button" class="btn btn-warning" data-bind="click: action, enable: isEnabled, text: buttonText" ></button>
            </div>
        </div>
    </div>
</div>
