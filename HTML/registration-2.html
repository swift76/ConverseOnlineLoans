<div class="wrapper">

        <div class="loginblock">

            <form action="/action_page.php">

                <div class="tandem">
                    <div class="form-group">
                        <label for="">Անուն (հայերեն)</label>

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="tandem">
                    <div class="form-group">
                        <label for="">ՀԾՀՀ / Սոցիալական քարտ</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Բջջային հեռախոսահամար</label>

                    </label>
                </div>

                <div class="forgetpass"><a href="login.html">Ես արդեն գրանցված եմ</a></div>
